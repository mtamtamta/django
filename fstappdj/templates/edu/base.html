<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EduApp{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <style>
    /* Увеличим базовый размер шрифта для лучшей читаемости */
    body {
      font-size: 1.2rem;
    }
    /* Добавим отступы в контейнер */
    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EduApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <!-- Приложение 1 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="eduMenu" role="button" data-bs-toggle="dropdown">Образовательные данные</a>
          <ul class="dropdown-menu" aria-labelledby="eduMenu">
            <li><a class="dropdown-item" href="{% url 'edu:entry_list' %}">Список записей</a></li>
            <li><a class="dropdown-item" href="{% url 'edu:entry_create' %}">Добавить запись</a></li>
          </ul>
        </li>
        <!-- Приложение 2 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pagesMenu" role="button" data-bs-toggle="dropdown">Мой сайт</a>
          <ul class="dropdown-menu" aria-labelledby="pagesMenu">
            <li><a class="dropdown-item" href="{% url 'sitepages:me_list' %}">Я</a></li>
            <li><a class="dropdown-item" href="{% url 'sitepages:program_list' %}">Описание ОП</a></li>
            <li><a class="dropdown-item" href="{% url 'sitepages:management_list' %}">Менеджмент</a></li>
            <li><a class="dropdown-item" href="{% url 'sitepages:classmates_list' %}">Сокурсники</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (Bundle включает Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-..."
  crossorigin="anonymous"
></script>
</body>
</html>
