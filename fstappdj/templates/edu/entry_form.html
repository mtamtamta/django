{% extends "edu/base.html" %}
{% block title %}Добавить запись{% endblock %}

{% block content %}
  <h1 class="mb-4">Новая запись</h1>
  <form method="post" class="row g-3">
    {% csrf_token %}
    {% for field in form %}
      <div class="col-md-6">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'edu:entry_list' %}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
{% endblock %}
